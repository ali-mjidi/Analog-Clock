<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock</title>
        <link rel="stylesheet" href="./assets/style/home.css">
    </head>
    <body>
        <div class="clock">
            <label class="numberHolder" style="--index: 1">
                <span class="number">1</span>
            </label>

            <label class="numberHolder" style="--index: 2">
                <span class="number">2</span>
            </label>

            <label class="numberHolder" style="--index: 3">
                <span class="number">3</span>
            </label>

            <label class="numberHolder" style="--index: 4">
                <span class="number">4</span>
            </label>

            <label class="numberHolder" style="--index: 5">
                <span class="number">5</span>
            </label>

            <label class="numberHolder" style="--index: 6">
                <span class="number">6</span>
            </label>

            <label class="numberHolder" style="--index: 7">
                <span class="number">7</span>
            </label>

            <label class="numberHolder" style="--index: 8">
                <span class="number">8</span>
            </label>

            <label class="numberHolder" style="--index: 9">
                <span class="number">9</span>
            </label>

            <label class="numberHolder" style="--index: 10">
                <span class="number">10</span>
            </label>

            <label class="numberHolder" style="--index: 11">
                <span class="number">11</span>
            </label>

            <label class="numberHolder" style="--index: 12">
                <span class="number">12</span>
            </label>

            <div class="hand secondHand"></div>
            <div class="hand minuteHand"></div>
            <div class="hand hourHand"></div>
        </div>

        <button class="switch">Light Mode</button>

        <script src="./assets/script/home.js"></script>
    </body>
</html>
